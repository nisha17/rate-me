{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class ='row'>
<div class ='col-sm-6 col-sm-offset-3'>

{% if title %}

<h1 class='text-align-center'>{{title}}</h1>
{% endif %}

{% if confirm_message %}
<p> {{confirm_message}} <p>
{% endif %}

{% if form %}
<form method="POST" action="">{% csrf_token %}
	{{form | crispy}}

<input class='btn btn-default' type = 'submit' value = 'Send'/>

</form>	
{% endif %}
</div>
</div>
{% endblock %}
